spring.application.name=OnlineLearningSystem

spring.data.mongodb.uri=mongodb://localhost:27017/online

role.admin="ADMIN";
role.student="STUDENT"
role.instructor="INSTUCTOR"


# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL (optional: create / update / validate / none)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries
spring.jpa.show-sql=true

# Enable H2 Console in browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
